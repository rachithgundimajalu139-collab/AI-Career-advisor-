<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuraPath AI Career Advisor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #0cf;
            --secondary: #a64dff;
            --accent: #ff00cc;
            --dark: #0a0a1a;
            --darker: #050510;
            --light: #f0f0fc;
            --card-bg: rgba(25, 25, 50, 0.6);
            --glow: 0 0 10px var(--primary), 0 0 20px var(--primary);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(100, 100, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 100, 255, 0.1) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
            text-shadow: var(--glow);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .tagline {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 100, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3), 0 0 20px rgba(0, 200, 255, 0.2);
        }
        
        .card-title {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-title i {
            font-size: 1.5rem;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 200, 255, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 200, 255, 0.4);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 600;
            color: var(--primary);
        }
        
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(20, 20, 40, 0.6);
            border: 1px solid rgba(100, 100, 255, 0.3);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--light);
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 200, 255, 0.3);
        }
        
        .skill-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(20, 20, 40, 0.4);
            border-radius: 8px;
        }
        
        .skill-name {
            flex: 2;
        }
        
        .skill-level {
            flex: 3;
        }
        
        .skill-remove {
            flex: 1;
            text-align: right;
        }
        
        .career-path {
            border-left: 4px solid var(--accent);
            padding-left: 1.5rem;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .career-path::before {
            content: '';
            position: absolute;
            left: -7px;
            top: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }
        
        .progress-container {
            margin-bottom: 1rem;
        }
        
        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        
        .progress-bar {
            height: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            border-radius: 5px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            box-shadow: 0 0 10px var(--primary);
            transition: width 1s ease-in-out;
        }
        
        .resource-list {
            list-style-type: none;
        }
        
        .resource-list li {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .resource-list li:last-child {
            border-bottom: none;
        }
        
        .resource-list li::before {
            content: '▸';
            color: var(--primary);
            font-weight: bold;
        }
        
        .hidden {
            display: none;
        }
        
        .flex-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .flex-container > div {
            flex: 1;
            min-width: 300px;
        }
        
        .skill-visualization {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 1.5rem;
        }
        
        .skill-chart {
            background: rgba(20, 20, 40, 0.4);
            border-radius: 10px;
            padding: 1rem;
            position: relative;
        }
        
        .ai-assistant {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 200, 255, 0.4);
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        .ai-assistant:hover {
            transform: scale(1.1);
        }
        
        .ai-assistant i {
            font-size: 24px;
            color: white;
        }
        
        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.6);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @media (max-width: 768px) {
            .flex-container {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .skill-item {
                flex-direction: column;
                align-items: stretch;
            }
        }
        
        /* Animation for futuristic elements */
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        .pulse {
            animation: pulse 3s infinite ease-in-out;
        }
        
        /* Step progress indicator */
        .steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .steps::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-50%);
            z-index: 1;
        }
        
        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--dark);
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: relative;
            z-index: 2;
        }
        
        .step.active {
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: var(--glow);
        }
        
        .step.completed {
            background: var(--secondary);
            border-color: var(--secondary);
        }
        
        /* AI Thinking Animation */
        .thinking {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin: 2rem 0;
        }
        
        .thinking span {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--primary);
            animation: bounce 1.5s infinite ease-in-out;
        }
        
        .thinking span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .thinking span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-brain-circuit"></i>
            </div>
            <h1>NeuraPath AI Career Advisor</h1>
            <p class="tagline">Mapping your future in the evolving world of AI and technology</p>
            
            <div class="steps">
                <div class="step active">1</div>
                <div class="step">2</div>
                <div class="step">3</div>
                <div class="step">4</div>
                <div class="step">5</div>
            </div>
        </header>

        <div class="card">
            <h2 class="card-title"><i class="fas fa-user-astronaut"></i> Personal Profile</h2>
            <div class="flex-container">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
            </div>
            
            <div class="flex-container">
                <div class="form-group">
                    <label for="education">Current Education Level</label>
                    <select id="education">
                        <option value="">Select your education level</option>
                        <option value="highschool">High School</option>
                        <option value="bachelor">Bachelor's Degree</option>
                        <option value="master">Master's Degree</option>
                        <option value="phd">PhD</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="experience">Years of Experience</label>
                    <select id="experience">
                        <option value="0">No experience</option>
                        <option value="1-2">1-2 years</option>
                        <option value="3-5">3-5 years</option>
                        <option value="5+">5+ years</option>
                    </select>
                </div>
            </div>
            
            <button class="btn" onclick="nextStep(1)">
                Next <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <div class="card hidden" id="skills-card">
            <h2 class="card-title"><i class="fas fa-code"></i> Skills Assessment</h2>
            <p>Add your technical and soft skills with proficiency levels</p>
            
            <div id="skills-container">
                <div class="skill-item">
                    <div class="skill-name">
                        <input type="text" placeholder="Skill name (e.g., Python, Communication)">
                    </div>
                    <div class="skill-level">
                        <select>
                            <option value="1">Beginner</option>
                            <option value="2">Intermediate</option>
                            <option value="3">Advanced</option>
                            <option value="4">Expert</option>
                        </select>
                    </div>
                    <div class="skill-remove">
                        <button class="btn btn-secondary" onclick="removeSkill(this)">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <button class="btn btn-secondary" onclick="addSkill()" style="margin-top: 15px;">
                <i class="fas fa-plus"></i> Add Skill
            </button>
            
            <div style="margin-top: 30px;">
                <button class="btn" onclick="nextStep(2)">
                    Next <i class="fas fa-arrow-right"></i>
                </button>
                <button class="btn btn-secondary" onclick="prevStep(2)" style="margin-left: 10px;">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
            </div>
        </div>

        <div class="card hidden" id="interests-card">
            <h2 class="card-title"><i class="fas fa-star"></i> Career Interests & Goals</h2>
            
            <div class="form-group">
                <label for="interests">Select your areas of interest (hold Ctrl/Cmd to select multiple)</label>
                <select id="interests" multiple size="6">
                    <option value="ml">Machine Learning</option>
                    <option value="nlp">Natural Language Processing</option>
                    <option value="cv">Computer Vision</option>
                    <option value="robotics">Robotics & Automation</option>
                    <option value="data_science">Data Science & Analytics</option>
                    <option value="ai_ethics">AI Ethics & Policy</option>
                    <option value="ai_research">AI Research</option>
                    <option value="ai_engineering">AI Engineering & MLOps</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="career-goal">Primary Career Goal</label>
                <select id="career-goal">
                    <option value="">Select your primary goal</option>
                    <option value="entry">Entry-level position</option>
                    <option value="advancement">Career advancement</option>
                    <option value="transition">Career transition</option>
                    <option value="leadership">Leadership role</option>
                    <option value="research">Research position</option>
                </select>
            </div>
            
            <div>
                <button class="btn" onclick="nextStep(3)">
                    Next <i class="fas fa-arrow-right"></i>
                </button>
                <button class="btn btn-secondary" onclick="prevStep(3)" style="margin-left: 10px;">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
            </div>
        </div>

        <div class="card hidden" id="analysis-card">
            <h2 class="card-title"><i class="fas fa-microchip"></i> AI Analysis</h2>
            
            <div class="thinking">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <p style="text-align: center; margin-bottom: 2rem;">Our AI is analyzing your profile against current market trends...</p>
            
            <div style="text-align: center;">
                <button class="btn" onclick="analyzeCareerPath()">
                    Generate Career Plan <i class="fas fa-rocket"></i>
                </button>
                <button class="btn btn-secondary" onclick="prevStep(4)" style="margin-left: 10px;">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
            </div>
        </div>

        <div id="results-section" class="hidden">
            <div class="card">
                <h2 class="card-title"><i class="fas fa-rocket"></i> Your AI Career Path</h2>
                
                <div class="skill-visualization" id="skill-visualization">
                    <!-- Skill visualization will be inserted here -->
                </div>
            </div>

            <div class="flex-container">
                <div class="card">
                    <h2 class="card-title"><i class="fas Route"></i> Recommended Career Paths</h2>
                    <div id="career-paths">
                        <!-- Career paths will be inserted here -->
                    </div>
                </div>

                <div class="card">
                    <h2 class="card-title"><i class="fas fa-bridge"></i> Skill Gap Analysis</h2>
                    <div id="skill-gaps">
                        <!-- Skill gaps will be inserted here -->
                    </div>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title"><i class="fas fa-books"></i> Personalized Learning Resources</h2>
                <div id="learning-resources">
                    <!-- Learning resources will be inserted here -->
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 2rem;">
                <button class="btn" onclick="saveProfile()">
                    <i class="fas fa-save"></i> Save Profile
                </button>
                <button class="btn btn-secondary" onclick="window.print()" style="margin-left: 10px;">
                    <i class="fas fa-print"></i> Print Report
                </button>
            </div>
        </div>
    </div>

    <div class="ai-assistant">
        <i class="fas fa-robot"></i>
    </div>

    <footer>
        <div class="container">
            <p>NeuraPath AI Career Advisor © 2023 | Powered by advanced AI market analysis</p>
            <p>Helping you navigate the future of work in artificial intelligence</p>
        </div>
    </footer>

    <script>
        // Enhanced career paths database
        const careerPaths = {
            'ml': {
